<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>asus-updates</title>

        <link rel="stylesheet" href="./assets/css/bootstrap-solarized-dark.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">[ ASUS UPDATES ]</div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="devices"></ul>
                    <ul class="nav navbar-nav pull-right">
                        <li><i id="spinner" class="fa fa-refresh"></i></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container"></div>

        <div class="modal fade" id="changelog" tabindex="-1" role="dialog" aria-labelledby="changelogLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="changelogLabel">Changelog</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
